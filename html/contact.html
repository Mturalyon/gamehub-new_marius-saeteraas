<!DOCTYPE html>
<html lang="en">

<head>
    <!-- https://xd.adobe.com/view/a21bf367-69ca-4fc0-820f-7dcb086718e9-f748/ -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A website where you can sell your own games and buy new ones. Also possible to buy upcoming games by pre-ordering here at Gamehub.">

    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">


    <script src="https://kit.fontawesome.com/944d42a4bf.js" crossorigin="anonymous"></script>
    <title>Gamehub *-* Home</title>
</head>

<body>
    <header class="contact-header">
        <nav class="primary-nav">
            <a href="../index.html" class="nav-logo"><img src="/images/logo.png"
                    alt="the logo of the brand Gamehub"></a>
            <a href="/html/games-main/games-main.html"><i class="fas fa-gamepad fa-3x"></i></a>
            <ul>
                <li><a href="/html/games-main/search-result.html"><i class="fas fa-search fa-2x"></i></a></li>
                <li><a href="../index.html">Home</a></li>
                <li><a href="/html/contact.html" class="on-page">Contact</a></li>
                <li><a href="/html/checkout/cart.html"><i class="fas fa-shopping-cart fa-2x"></i></a></li>
                <li><a href="/html/account/sign-in.html"><i class="fas fa-user fa-2x"></i></a></li>
            </ul>
        </nav>

        <div class="contact-container">
            <form action="" method="GET" class="contact-form">
                <h1>Contact Us</h1>
                <div>
                    <label for="name">Your Name
                        <input type="text" name="name" id="name" placeholder="Full Name">
                    </label>
                    <p class="error-message" id="name-error">Please enter your name</p>
                </div>

                <div>
                    <label for="email">Email
                        <input type="text" name="email" id="email" placeholder="Email Address">
                    </label>
                    <p class="error-message" id="email-error">Please enter a valid Email Address</p>
                </div>

                <div>
                    <label for="subject">Subject
                        <input type="text" name="subject" id="subject" placeholder="Your reason">
                    </label>
                    <p class="error-message" id="subject-error">Please enter a subject</p>
                </div>

                <div class="last-div">
                    <label for="message">Your Message
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Enter Text Here..."></textarea>
                    </label>
                </div>

                <button class="submit-btn">SUBMIT</button>
            </form>
        </div>
    </header>

    <!-----------------------FOOTER-------------------------------->
    <footer>
        <div class="social-container">
            <h3>For latest news in gaming, join us on:</h3>
            <ul>
                <li><a href="#"><i class="fab fa-twitter fa-2x"></i></a></li>
                <li><a href="#"><i class="fab fa-facebook fa-2x"></i></a></li>
                <li><a href="#"><i class="fab fa-discord fa-2x"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram fa-2x"></i></a></li>
            </ul>
        </div>
        <h3>Copyright &copy;</h3>
    </footer>
    <script src="../js/contact.js"></script>
</body>

</html>
