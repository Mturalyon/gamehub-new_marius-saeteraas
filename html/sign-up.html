<!DOCTYPE html>
<html lang="en">

<head>
    <!-- https://xd.adobe.com/view/a21bf367-69ca-4fc0-820f-7dcb086718e9-f748/ -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A website where you can sell your own games and buy new ones. Also possible to buy upcoming games by pre-ordering here at Gamehub.">

    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">


    <script src="https://kit.fontawesome.com/944d42a4bf.js" crossorigin="anonymous"></script>
    <title>Gamehub *-* Sign Up</title>
</head>

<body>
    <header class="sign-header">
        <nav class="primary-nav">
            <a href="../index.html" class="nav-logo"><img src="/images/logo.png"
                    alt="the logo of the brand Gamehub"></a>
            <a href="/html/games-main.html"><i class="fas fa-gamepad fa-3x"></i></a>
            <ul>
                <li><a href="/html/games-main.html"><i class="fas fa-search fa-2x"></i></a></li>
                <li><a href="../index.html">Home</a></li>
                <li><a href="/html/contact.html">Contact</a></li>
                <li><a href="/html/cart.html"><i class="fas fa-shopping-cart fa-2x"></i></a></li>
                <li><a href="/html/sign-in.html" class="on-page"><i class="fas fa-user fa-2x"></i></a></li>
            </ul>
        </nav>

        <div class="contact-container">
            <form action="" method="GET" class="contact-form">
                <h1>Register</h1>

                <div>
                    <label for="name">Full name
                        <input type="text" name="name" id="name" placeholder="John Doe">
                    </label>
                    <p class="error-message" id="name-error">Please enter your name</p>
                </div>

                <div>
                    <label for="email">Email
                        <input type="text" name="email" id="email" placeholder="john@outlook.com">
                    </label>
                    <p class="error-message" id="email-error">Please enter a valid Email</p>
                </div>

                <div>
                    <label for="password">Password
                        <input type="password" name="password" id="password" placeholder="Password">
                    </label>
                    <p class="error-message" id="password-error">Password must be minimum 6 characters</p>
                </div>

                <div class="last-div">
                    <label for="confirm-password">Confirm Password
                        <input type="password" name="confirm-password" id="confirm-password"
                            placeholder="Confirm Password">
                    </label>
                    <p class="error-message" id="confirm_password-error">Please type matching passwords</p>
                </div>

                <button class="submit-btn">REGISTER</button>
                <div class="sign-extra_container">
                    <p>Already have an Account?</p>
                    <a href="/html/sign-in.html">SIGN IN</a>
                </div>
            </form>
        </div>
    </header>

    <!-----------------------FOOTER-------------------------------->
    <footer>
        <div class="social-container">
            <h3>For latest news in gaming, join us on:</h3>
            <ul>
                <li><a href="#"><i class="fab fa-twitter fa-2x"></i></a></li>
                <li><a href="#"><i class="fab fa-facebook fa-2x"></i></a></li>
                <li><a href="#"><i class="fab fa-discord fa-2x"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram fa-2x"></i></a></li>
            </ul>
        </div>
        <h3>Copyright &copy;</h3>
    </footer>
    <script src="/js/sign-up.js"></script>
</body>

</html>
